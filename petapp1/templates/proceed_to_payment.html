{% extends 'base.html' %}
{% load custom_filters %}
{% block content %}
<div class="container mt-5">
    <h2>Proceed to Payment</h2>
    <p>Order ID: {{ order.id }}</p>
    <p>Total Amount: {{ order.total_amount }}</p>
    <form action="{% url 'payment_success' order.id %}" method="post">
        {% csrf_token %}
        {% load static %}
        <script 
            src="https://checkout.razorpay.com/v1/checkout.js"
            data-key="{{ razorpay_api_key }}"
            data-amount="{{ order_total|floatformat:2|multiply:100 }}"
            data-currency="INR"
            data-order_id="{{ razorpay_order_id }}"
            data-name="Pet Store"
            data-description="Order Payment"
            data-image="{% static 'images/pet-logo.png' %}"
            data-prefill.name="{{ request.user.fname }}"
            data-prefill.email="{{ request.user.email1 }}"
            data-theme.color="#528FF0"
        ></script>
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    </form>
</div>
{% endblock %}
