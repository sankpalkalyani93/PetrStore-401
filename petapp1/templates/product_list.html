{% extends 'base.html' %}
{% block content%}
<table class="table table-bordered table-striped">
    <tr>
    <thead>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Quantity in Stock</th>
        <th>Description</th>
    </thead>
    </tr>
    <tbody> 
    {% for product in products %}
      
            <tr>
            <td><a href="{% url 'product_detail_view' product.id %}"> {{ product.product_name }} </a></td> 
            <td>{{ product.category }}</td> 
            <td> {{ product.price }} </td>
            <td> {{ product.quantity_in_stock }} </td> 
            <td> {{ product.description }} </td>
            </tr>
    {% endfor %}
    </tbody>
    </table>
{% endblock %}
